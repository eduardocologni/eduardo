<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
 <main id = "quiz" class="containers">
    <h1 class="titulo-questao">
        titulo questao
    </h1>
    <ul class="container-alternativas">
        <li>
            <input type="radio" name="resposta" id="a" class="resposta">
            <label for="a" id="text_a">alternativa A</label>
        </li>
        <li>
            <input type="radio" name="resposta" id="b" class="resposta">
            <label for="b" id="text_b">alternativa B</label>
        </li>
        <li>
            <input type="radio" name="resposta" id="c" class="resposta">
            <label for="c" id="text_c">alternativa C</label>
        </li>
        <li>
            <input type="radio" name="resposta" id="d" class="resposta">
            <label for="d" id="text_d">alternativa D</label>
        </li>
    </ul>
    <button type="submit" id="enviar">proxima</button>
 </main>
</body>
</html>
